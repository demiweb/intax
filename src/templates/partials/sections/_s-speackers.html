<!-- begin section -->
<section id="speakers" class="section pb-0">
  <div class="container">
    {# <div class="text-center"> #}
      <h2 class="title title--h2 text-center">Спикеры</h2>
    {# </div> #}

    <!-- begin slider -->
    <div class="slider__wrap slider--speakers__wrap">
      <div class="swiper-container js-slider" data-slider="speakers">
        <div class="swiper-wrapper slider">
          {% for i in range(0, 8) %}
          <div class="swiper-slide slide speaker">
            <div class="speaker__img js-lazy" data-background-image="./img/people-1690965_1920.jpg"></div>

            <div class="speaker__content">
              <div class="speaker__title">
                <h3 class="title title--h3">Дэн Хермансон</h3>
              </div>

              <div class="speaker__text">
                <div><a href="#">zedra</a></div>
                Председатель международного форума WBAF, Президент Ассоциации бизнес-консультантов в Канаде 
              и финансовый партнер Intax Forum...</div>

              <a href="#" class="speaker__link link">подробне о спикере</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="slider__controls">
        <button class="slider__prev prev js-slider-prev">{{ mixins.icon('left-arrow') }}</button>
        <button class="slider__nex next js-slider-next">{{ mixins.icon('left-arrow') }}</button>
      </div>
    </div>
    <!-- end slider -->

    <div class="section__btn text-center">
      {{ mixins.btn(
        title = 'стать спикером',
        mod = 'btn--wide'
      ) }}
    </div>
  </div>
</section>
<!-- end section -->
